<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julián Space Shooter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="startScreen">
        <img src="img/TITLE2.png" alt="JULIAN SPACE SHOOTER">
        <p>¡PREPÁRATE PARA DEFENDER LA GALAXIA!</p>
        <button id="startButton">COMENZAR JUEGO</button>
    </div>

    <div id="gameOverScreen" style="display: none;">
        <img src="img/TitleGameOver.png" alt="JULIAN SPACE SHOOTER">
        <h1>FIN DEL JUEGO</h1>
        <p>Tu puntuación: <span id="finalScore"></span></p>
        <button id="restartButton">REINICIAR</button>
    </div>

    <div id="gameWinScreen" style="display: none;">
        <img src="img/TitleGameOver.png" alt="JULIAN SPACE SHOOTER">
        <h1>¡HAS GANADO!</h1>
        <p>Puntaje final: <span id="finalScore2"></span></p>
        <button id="restartButton2">REINICIAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="gameInfoContainer">
    <div id="gameInfo">
        <div><span id="score">0</span> xp</div>
        <div><span id="timer">00:00</span></div>
        <div id="livesContainer"></div>
    </div>
    </div>
    <div id="levelText">NIVEL 1</div>
    <button id="pauseButton" style="display: none;"><i class="fas fa-pause"></i></button>
    <script type="module" src="js/script.js"></script>
</body>
</html>
